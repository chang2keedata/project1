<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & Outdoor Activties Map</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />

  <!-- marker cluster css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

  <!-- fontawesome css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

  <!-- own css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="icon">
    <div id="icon-body">
      <h6 id="icon-title">
        <i class="fa-solid fa-person-biking"></i>
        <i class="fa-solid fa-person-hiking"></i>
        <i class="fa-solid fa-person-swimming"></i>
        Let's Go Out!
        <i class="fa-solid fa-person-running"></i>
        <i class="fa-solid fa-campground"></i>
      </h6>
    </div>
</div>
  <div id="map-container"></div>
  <a id="btnShowSearch" class="btn btn-warning" role="button"><i class="fa-brands fa-searchengin"></i></a>
  <!-- <button id="btnShowSearch"><i class="fa-brands fa-searchengin"></i></button> -->
    <div id="search-container">
      <div class="input-group">
        <input type="text" id="txtSearch" list="datalistOptions" class="form-control"
          placeholder="Click here to search">
        <datalist id="datalistOptions">
          <option value="Bay">
          <option value="Beach">
          <option value="Bike Trail">
          <option value="Campground">
          <option value="Farm">
          <option value="Forest">
          <option value="Garden">
          <option value="Hiking Trail">
          <option value="Hot Spring">
          <option value="Lake">
          <option value="Mountain">
          <option value="Park">
          <option value="Picnic area">
          <option value="Playground">
          <option value="Reservoir">
          <option value="Rock Climbing Spot">
          <option value="Waterfront">
        </datalist>
        <button id="btnSearch" class="btn btn-outline-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="btnReset" class="btn btn-outline-success"><i class="fa-solid fa-arrows-rotate"></i></button>
        <button id="btnLocation" class="btn btn-outline-danger"><i class="fa-solid fa-location-dot"></i></button>
      </div>
      <div id="results"></div>
    </div>
    <div id="map"></div>
    <div class="form-container">
      <h4 class="contact-us-header text-center">Contact Us</h4>
      <h6 class="contact-us-header text-center">Feel free to contact us if you have any comment!</h6>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="eg. Mark" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="eg. Otto" required>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" required>
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Domain Name" aria-label="Domain Name" required>
        </div>
        <div class="col-md-12">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="d-grid col-12">
          <button class="btn btn-secondary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--axios cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

  <!-- leaflet js -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

  <!-- marker clustering js-->
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

  <!-- own js -->
  <script src="data.js"></script>
  <script src="map.js"></script>
  <script src="script.js"></script>
</body>

</html>
